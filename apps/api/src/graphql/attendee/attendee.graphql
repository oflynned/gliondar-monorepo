type AttendeeConnection {
    count: Int!
    edges: [AttendeeEdge!]!
}

type AttendeeEdge {
    cursor: String!
    node: Attendee!
}

type Attendee {
    id: ID!
    attendance: AttendanceStatus!
    user: User
    gathering: Gathering
}

enum AttendanceStatus {
    ATTENDING
    MAY_ATTEND
    NO_LONGER_ATTENDING
}
