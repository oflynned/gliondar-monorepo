type Group {
    id: ID!
    createdAt: DateTime!
    name: String!
    creator: UserResult
    members: [GroupMember!]
    gatherings: [Gathering]
}

type DeletedGroup {
    id: ID!
    deletedAt: DateTime!
}

union GroupResult = Group | DeletedGroup

type GroupMember {
    id: ID!
    joinedAt: DateTime!
    group: Group
    user: UserResult
}